# long-tests.yml v2
name: Long tests (manual)

on:
  workflow_dispatch:

jobs:
  long:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: ci

    env:
      FRONTEND_ORIGIN: "http://localhost:4173"
      ADA_TEST_PASSWORD: ${{ secrets.ADA_TEST_PASSWORD }}
      ADA_TEST_EMAIL: ${{ secrets.TEST_VET_EMAIL }}
      TEST_SUPER_ADMIN_EMAIL: ${{ secrets.TEST_SUPER_ADMIN_EMAIL }}
      TEST_ADMIN_BRAND_EMAIL: ${{ secrets.TEST_ADMIN_BRAND_EMAIL }}
      TEST_VET_EMAIL: ${{ secrets.TEST_VET_EMAIL }}
      TEST_OWNER_EMAIL: ${{ secrets.TEST_OWNER_EMAIL }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      RATE_LIMIT_PER_MIN: "600"
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci

      - name: Install backend dependencies
        run: npm install --prefix backend

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('package-lock.json') }}

      - run: npx playwright install --with-deps

      - name: Start server
        run: |
          nohup node backend/src/server.js > backend.log 2>&1 &
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:3000/api/health > /dev/null; then break; fi
            sleep 1
          done
          curl -fsS http://127.0.0.1:3000/api/health > /dev/null
          nohup npm run serve > server.log 2>&1 &
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:4173 > /dev/null; then break; fi
            sleep 1
          done
          curl -fsS http://127.0.0.1:4173 > /dev/null

      - name: Seed test users
        run: node backend/src/seed.test-users.js

      - name: Run long tests (manual)
        run: npm run test:ci:long

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore

      - name: Upload test-results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          if-no-files-found: ignore

      - name: Upload server log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log
          if-no-files-found: ignore

      - name: Upload backend log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log
          path: backend.log
          if-no-files-found: ignore

      - name: Write CI summary
        if: always()
        run: |
          {
            echo "## Long tests summary"
            echo ""
            echo "- MODE: ${MODE:-}"
            echo "- STRICT_NETWORK: ${STRICT_NETWORK:-}"
            echo "- STRICT_ALLOW_HOSTS: ${STRICT_ALLOW_HOSTS:-}"
            echo "- ALLOW_OPENAI: ${ALLOW_OPENAI:-}"
            echo ""
            echo "### Artifacts (available on failure)"
            echo "- playwright-report"
            echo "- test-results"
            echo "- server-log"
            echo ""
            echo "### Useful commands (local)"
            echo "- npm ci"
            echo "- npm run serve  # port 4173"
            echo "- npm run test:ci:long"
          } >> $GITHUB_STEP_SUMMARY
