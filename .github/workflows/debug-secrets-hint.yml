name: Debug secrets hint (temporary)
on: workflow_dispatch
jobs:
  hint:
    runs-on: ubuntu-latest
    steps:
      - name: Show DB hints (first 40 chars only)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_URL_DEV: ${{ secrets.DATABASE_URL_DEV }}
          DEPLOY_URL: ${{ secrets.DEPLOY_URL }}
          DEPLOY_URL_DEV: ${{ secrets.DEPLOY_URL_DEV }}
        run: |
          echo "DATABASE_URL hint:     $(echo "$DATABASE_URL" | cut -c1-40)..."
          echo "DATABASE_URL_DEV hint: $(echo "$DATABASE_URL_DEV" | cut -c1-40)..."
          echo "DEPLOY_URL hint:       $DEPLOY_URL"
          echo "DEPLOY_URL_DEV hint:   $DEPLOY_URL_DEV"
