# ci-real.yml v8
name: CI (REAL)

on:
  workflow_dispatch:
  schedule:
    # Nightly at 02:30 Rome time (01:30 UTC during CET; GitHub schedules use UTC)
    - cron: "30 1 * * *"

permissions:
  issues: write

jobs:
  test_real:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      MODE: REAL
      STRICT_NETWORK: "1"
      STRICT_ALLOW_HOSTS: "cdnjs.cloudflare.com"
      ALLOW_OPENAI: "1"
      FRONTEND_ORIGIN: "http://localhost:4173"
      ADA_TEST_PASSWORD: ${{ secrets.ADA_TEST_PASSWORD }}
      ADA_TEST_EMAIL: ${{ secrets.TEST_VET_EMAIL }}
      TEST_SUPER_ADMIN_EMAIL: ${{ secrets.TEST_SUPER_ADMIN_EMAIL }}
      TEST_ADMIN_BRAND_EMAIL: ${{ secrets.TEST_ADMIN_BRAND_EMAIL }}
      TEST_VET_EMAIL: ${{ secrets.TEST_VET_EMAIL }}
      TEST_OWNER_EMAIL: ${{ secrets.TEST_OWNER_EMAIL }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      DEPLOY_URL: ${{ secrets.DEPLOY_URL }}
      RATE_LIMIT_PER_MIN: "600"
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install backend dependencies
        run: npm install --prefix backend

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start server
        run: |
          nohup node backend/src/server.js > backend.log 2>&1 &
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:3000/api/health > /dev/null; then break; fi
            sleep 1
          done
          curl -fsS http://127.0.0.1:3000/api/health > /dev/null
          nohup npm run serve > server.log 2>&1 &
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:4173 > /dev/null; then break; fi
            sleep 1
          done
          curl -fsS http://127.0.0.1:4173 > /dev/null

      - name: Seed test users
        run: node backend/src/seed.test-users.js

      - name: CI tests (REAL)
        run: npm run test:ci:real

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore

      - name: Upload test-results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          if-no-files-found: ignore

      - name: Upload server log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log
          if-no-files-found: ignore

      - name: Upload backend log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log
          path: backend.log
          if-no-files-found: ignore

      - name: Notify nightly failure (open/update issue)
        if: failure()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
          LABEL="nightly-failure"

          # Ensure label exists
          gh label create "$LABEL" --color "d93f0b" --description "Nightly CI (REAL) failure" 2>/dev/null || true

          # Check for existing open issue
          ISSUE_NUM=$(gh issue list --label "$LABEL" --state open --json number --jq '.[0].number // empty')

          if [ -z "$ISSUE_NUM" ]; then
            # Create new issue
            gh issue create \
              --title "Nightly CI (REAL) failed — $DATE" \
              --label "$LABEL" \
              --body "$(cat <<EOF
          ## Nightly CI (REAL) failed

          - **Date:** $DATE
          - **Run:** $RUN_URL
          - **Branch:** main
          - **Trigger:** ${{ github.event_name }}

          ### Next steps
          1. Check the [run logs]($RUN_URL) and download artifacts (playwright-report, test-results)
          2. Fix the failing test(s)
          3. Close this issue when resolved
          EOF
          )"
          else
            # Comment on existing issue
            gh issue comment "$ISSUE_NUM" \
              --body "### Still failing — $DATE
          - **Run:** $RUN_URL
          - **Trigger:** ${{ github.event_name }}"
          fi

      - name: Close nightly failure issue (on success)
        if: success()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LABEL="nightly-failure"
          ISSUE_NUM=$(gh issue list --label "$LABEL" --state open --json number --jq '.[0].number // empty')
          if [ -n "$ISSUE_NUM" ]; then
            gh issue close "$ISSUE_NUM" --comment "Nightly CI (REAL) passed — auto-closing."
          fi

      - name: Write CI summary
        if: always()
        run: |
          {
            echo "## CI (REAL) summary"
            echo ""
            echo "- MODE: ${MODE}"
            echo "- STRICT_NETWORK: ${STRICT_NETWORK}"
            echo "- STRICT_ALLOW_HOSTS: ${STRICT_ALLOW_HOSTS:-}"
            echo "- ALLOW_OPENAI: ${ALLOW_OPENAI:-}"
            echo ""
            echo "### Artifacts (available on failure)"
            echo "- playwright-report"
            echo "- test-results"
            echo "- server-log"
            echo ""
            echo "### Useful commands (local)"
            echo "- npm ci"
            echo "- npm run serve  # port 4173"
            echo "- npm run test:ci:real"
          } >> $GITHUB_STEP_SUMMARY
